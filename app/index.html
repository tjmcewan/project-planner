<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Project Planner</title>
  <link rel="stylesheet" href="css/foundation.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="plannerController">
  <p>Total cost: {{stats.cost}}</p>
  <form ng-submit="newMilestone()">
    <input ng-model="newMilestoneName">
    <button type="submit">new milestone</button>
  </form>


  <ol>
    <li ng-repeat="milestone in milestones">
      <h3>{{milestone.name}} - {{milestone.cost}}</h3>
      <ol>
        <li ng-repeat="task in milestone.tasks">
          <p>{{task.name}}</p>
        </li>
      </ol>
    </li>
  </ol>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
